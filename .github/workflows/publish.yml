name: Create Release & Publish Package to npmjs
on:
  push:
    tags:
      - "v*"

env:
  NODE_VERSION: 18.x

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "${{ env.NODE_VERSION }}"

    - name: Set Version
      run: |
        npm version --no-commit-hooks --allow-same-version --no-git-tag-version ${{ github.ref_name }}
        npm version

    - name: Install dependencies
      run: npm install

    - name: Build app
      run: npm run dist

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: publish

    - name: Archive Release
      uses: thedoctor0/zip-release@0.7.1
      with:
        type: zip
        filename: joplin-plugin-remote-note-pull.zip
        path: publish

    - name: Create GH release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref }}
        generate_release_notes: true
        prerelease: false
        files: joplin-plugin-remote-note-pull.zip
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Push npm package
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
